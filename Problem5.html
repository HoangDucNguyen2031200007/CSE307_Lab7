  <body>
    <h1>Alert messages</h1>
    <p>Click on the "x" symbol to close the alert message.</p>
    <!-- <div id="liveAlertPlaceholder"></div> -->
    <div
      class="alert alert-success alert-dismissible fade show alertNotice"
      role="alert"
    >
      <b>Success!</b> Indicates a successful or positive action.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div
      class="alert alert-danger alert-dismissible fade show alertNotice"
      role="alert"
    >
      <b>Danger!</b> Indicates a dangerous or potentially negative action.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div
      class="alert alert-warning alert-dismissible fade show alertNotice"
      role="alert"
    >
      <b>Warning!</b> Indicates a warning that might needs attention.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div
      class="alert alert-info alert-dismissible fade show alertNotice"
      role="alert"
    >
      <b>Info!</b> Indicates a neutral informative change or action.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
