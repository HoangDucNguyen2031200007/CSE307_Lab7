<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 4</title>
    <link rel="stylesheet" href="css/Problem4.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Tabbed Image Gallery</h1>
    <p>Click on the images below</p>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <img
            class="book-cover"
            src="img/Davinci.png"
            width="100%"
            height="75%"
            alt="The Da Vinci Code"
            onclick="imageClick(this);"
          />
        </div>
        <div class="col-md-3">
          <img
            class="book-cover"
            src="img/EnglishForTech.jpg"
            width="100%"
            height="75%"
            alt="English For Tech"
            onclick="imageClick(this);"
          />
        </div>
        <div class="col-md-3">
          <img
            class="book-cover"
            src="img/harrypotter.png"
            width="100%"
            height="75%"
            alt="Harry Potter"
            onclick="imageClick(this);"
          />
        </div>
        <div class="col-md-3">
          <img
            class="book-cover"
            src="img/Book.png"
            width="100%"
            height="75%"
            alt="Basic IT"
            onclick="imageClick(this);"
          />
        </div>
      </div>
      <div class="row">
        <div id="imgtext"></div>
      </div>
      <div class="expansion-box">
        <span onclick="this.parentElement.style.display='none'" class="closebtn"
          >&times;</span
        >
        <img id="expandedImg" style="width: 100%" />
      </div>
    </div>
    <script>
      const imageClick = (imgs) => {
        // Get the expanded image
        var expandImg = document.getElementById("expandedImg");
        // Get the image text
        var imgText = document.getElementById("imgtext");
        // Use the same src in the expanded image as the image being clicked on from the grid
        expandImg.src = imgs.src;
        // Use the value of the alt attribute of the clickable image as text inside the expanded image
        imgText.innerHTML = imgs.alt;
        // Show the container element (hidden with CSS)
        expandImg.parentElement.style.display = "block";
      };
    </script>
  </body>
</html>
